<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./stomp.min.js"></script>
    <script src="./sockjs.min.js"></script>

    <script type="text/javascript">
        let stompClient;
        function connect() {
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/notifications', function (msg) {
                    console.log("Received nootification", JSON.parse(msg.body))
                });
                stompClient.subscribe('/topic/taxis', function (msg) {
                    console.log("Received taxi info", JSON.parse(msg.body))
                });
            });
        }

        setTimeout(connect, 2000)
    </script>
</head>
<body>

</body>
</html>
